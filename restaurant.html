<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Uber East</title>
    <link rel="stylesheet" href="restaurant.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-inner">
          <img
            class="logo"
            src="logo.jpg"
            alt="logo"
            width="119px"
            height="12px"
          />
          <button class="entry" type="button">Войти</button>
          <button class="basket" type="button">
            <img src="basket.jpg" />
          </button>
        </div>
      </div>
    </header>
    <div class="container">
      <input
        class="create-line"
        type="text"
        placeholder="Поиск по ресторанам и кухням"
      />
    </div>
    <section class="class-restaurants">
      <div class="container">
        <h1 class="class-moscows-restaurants">Рестораны в Москве</h1>
        <div class="class-name-restaurants">
          <figure class="card1">
            <img class="picture" src="mac.jpg" />
            <div class="description">
              <h3 class="name">Макдоналдс — Газетный</h3>
              <p class="price">₽₽ • Бургеры</p>
              <p class="time">25 - 35 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="DimSum.jpg" />
            <div class="description">
              <h3 class="name">DimSum & Co — ЦДМ</h3>
              <p class="price">₽ • Японская • Китайская • Азиатская</p>
              <p class="time">40 - 50 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="DvijOk.jpg" />
            <div class="description">
              <h3 class="name">ДвижОК — Манежная</h3>
              <p class="price">₽ • Американская • Европейская</p>
              <p class="time">35 - 45 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="NHA.jpg" />
            <div class="description">
              <h3 class="name">НЯ — NHA</h3>
              <p class="price">₽₽ • Вьетнамская</p>
              <p class="time">30 - 40 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="Dzi.jpg" />
            <div class="description">
              <h3 class="name">Точка Дзы — Цветной</h3>
              <p class="price">₽₽ • Вьетнамская</p>
              <p class="time">40 - 50 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="Cinnabon.jpg" />
            <div class="description">
              <h3 class="name">Cinnabon</h3>
              <p class="price">₽ • Выпечка • Десерты • Капкейки</p>
              <p class="time">25 - 35 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="PIZZELOVE.jpg" />
            <div class="description">
              <h3 class="name">PIZZELOVE</h3>
              <p class="price">₽₽ • Пицца</p>
              <p class="time">15 - 25 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="Zu.jpg" />
            <div class="description">
              <h3 class="name">Zю кафе — Тверская</h3>
              <p class="price">₽₽ • Японская</p>
              <p class="time">25 - 35 мин</p>
            </div>
          </figure>
          <figure class="card1">
            <img class="picture" src="BarBQ.jpg" />
            <div class="description">
              <h3 class="name">Bar BQ Cafe — Манежная</h3>
              <p class="price">₽₽₽ • Европейская</p>
              <p class="time">30 - 40 мин</p>
            </div>
          </figure>
        </div>
      </div>
    </section>
    <footer class="class-info">
      <div class="container">
        <div class="logo 2">
          <img class="white-logo" src="white-logo.svg" />
        </div>
        <div class="class-line">
          <img class="line-img" src="line1.jpg" />
        </div>
        <div class="class-contacts">
          <div class="block block-first">
            <div class="langswitch">
              <p class="planet"><img src="world.svg" /><b> Русский</b></p>
            </div>
            <p class="ubername">#UberEats</p>
            <div class="networks">
              <a
                href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.facebook.com/%3Flocale%3Dru_RU&ved=2ahUKEwixw9OjvpWKAxU_FhAIHV2vG4AQFnoECA0QAQ&usg=AOvVaw0KJoe-iJVCOSB6M_2aRrcK"
              >
                <img src="facebook.svg" />
              </a>
              <a
                href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://twitter.com/%3Flang%3Dru&ved=2ahUKEwjKp8bsvpWKAxUGGRAIHdA5E-YQFnoECA0QAQ&usg=AOvVaw3ngJasbzY3pUFYSRCc_Ezw"
              >
                <img src="twitter.svg" />
              </a>
              <a
                href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.instagram.com/&ved=2ahUKEwinjPWDv5WKAxW8JRAIHTAGNkYQFnoECBsQAQ&usg=AOvVaw1cBeRoOpMhZ3-x5M1sA3Fm"
              >
                <img src="instagram.svg" />
              </a>
            </div>
          </div>
          <div class="block">
            <p>Об UberEats</p>
            <p>Станьте партнёром по доставке</p>
            <p>Станьте парнёром-рестораном</p>
          </div>
          <div class="block">
            <p>Все города</p>
            <p>Цены</p>
            <p>Помощь</p>
            <p>FAQs</p>
          </div>
        </div>
        <div class="class-line1">
          <img class="line-img" src="line1.jpg" />
        </div>
        <div class="download">
          <img src="App-store.jpg" />
          <img src="google_play.jpg" />
        </div>
        <div class="class-line2">
          <img class="line-img" src="line1.jpg" />
        </div>
        <div class="contact">
          <p>© 2017 Uber Technologies Inc.</p>
          <p>Обработка персональных данных</p>
          <p>Пользовательское соглашение</p>
        </div>
      </div>
    </footer>
  </body>
</html>
